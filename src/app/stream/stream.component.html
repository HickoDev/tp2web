<div class="card shadow-lg border-0 mx-auto" style="max-width: 25rem;">
  
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="fas fa-play-circle me-2"></i> Image Stream</h5>
    <span class="badge bg-danger">LIVE</span>
  </div>

  <div class="card-body bg-light text-center py-4">
    

    <div class="d-flex justify-content-center align-items-center mb-4" style="min-height: 200px;">
      @if (colorStream$ | async; as currentImage) {
        <img 
          [src]="currentImage" 
          [style.width.px]="size" 
          [style.height.px]="size"
          class="shadow rounded transition-all"
          alt="Streamed Content"
        >
      } @else {
        <div class="spinner-border text-primary" role="status"></div>
      }
    </div>

    <div class="card p-3 border-0 shadow-sm">
      <h6 class="text-muted mb-3 text-start">Settings</h6>
      
      <div class="row g-2">
        <!-- SIZE INPUT -->
        <div class="col-6">
          <label class="form-label small">Size (px)</label>
          <div class="input-group input-group-sm">
            <span class="input-group-text"><i class="fas fa-expand"></i></span>
            <input 
              type="number" 
              class="form-control" 
              [(ngModel)]="size"
              placeholder="150">
          </div>
        </div>

        <div class="col-6">
          <label class="form-label small">Speed (ms)</label>
          <div class="input-group input-group-sm">
            <span class="input-group-text"><i class="fas fa-stopwatch"></i></span>
            <input 
              type="number" 
              class="form-control" 
              [(ngModel)]="speed" 
              (change)="onSpeedChange()"
              placeholder="1000">
          </div>
        </div>
      </div>
      
      <div class="text-muted small mt-2 fst-italic">
        Press <strong>Enter</strong> to apply speed.
      </div>
    </div>

  </div>
</div>
