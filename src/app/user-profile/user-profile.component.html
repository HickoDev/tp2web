<form>
  <div class="form-group">
    <label>Nom :</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="profile.nom"
      name="nom"
    />
  </div>

  <div class="form-group">
    <label>Prénom :</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="profile.prenom"
      name="prenom"
    />
  </div>

  <div class="form-group">
    <label>Job :</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="profile.job"
      name="job"
    />
  </div>

  <div class="form-group">
    <label>image :</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="profile.imageProfile"
      name="imageProfile"
    />
  </div>

  <div class="form-group">
    <label>Citation Favorite :</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="profile.citation"
      name="citation"
    />
  </div>

  <div class="form-group">
    <label>Décrivez nous votre travail :</label>
    <textarea
      class="form-control"
      rows="2"
      [(ngModel)]="profile.description"
      name="description"
    ></textarea>
  </div>

  <div class="form-group">
    <label>Mots clé de votre travail :</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="profile.motsCles"
      name="motsCles"
    />
  </div>
</form>
